<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <img src="images/lewastrona.png" class="left-side" alt="">

    <p class="desc">This is not a real online service! You know you need something
        <br>like this in your life to help you realize you deepest dreams.
        <br>Sign up to get started.
        <br>
        <br>You know you want to.
        </p>


    <div class="container">

        <div class="first-name">
            <p class="first-name-p">FIRST NAME</p>
            <input class="first-name-i" name="first_name" required>
        </div>

        <div class="last-name">
            <p class="last-name-p">LAST NAME</p>
            <input class="last-name-i" name="last_name" required>
        </div>

        <div class="email">
            <p class="email-p">EMAIL</p>
            <input class="email-i" name="email" required>
        </div>

        <div class="phone-number">
            <p class="phone-number-p">PHONE NUMBER</p>
            <input class="phone-number-i" name="phone-number" required>
        </div>
        
        <div class="password">
            <p class="password-p">PASSWORD</p>
            <input type="password" class="password-i" name="password" required>
        </div>

        <div class="cpassword">
            <p class="cpassword-p">CONFIRM PASSWORD</p>
            <input type="password" class="cpassword-i" name="cpassword" required>
        </div>

        <button type="submit" class="submit">CREATE ACCOUNT</button>
        <p class="account">Already have an account?</p>
        <p class="login">Log In</p>

        <img src="images/tlo3.png" alt="" class="overlay">

    </div>

    

</body>
</html>
